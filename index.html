function getDataset(temp) {
    if (temp < 20) return "5deg";
    if (temp <= 30) return "25deg";
    return "35deg";
}

async function startProcessing() {
    const temp = parseFloat(document.getElementById("temp").value);
    const selectedBatteries = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                   .map(cb => cb.value);

    const logsDiv = document.getElementById("logs");
    const resultDiv = document.getElementById("result");
    logsDiv.innerHTML = "";
    resultDiv.innerHTML = "";

    if (isNaN(temp) || selectedBatteries.length === 0) {
        alert("Please enter a valid temperature and select at least one battery type.");
        return;
    }

    const dataset = getDataset(temp);

    // Fake processing logs
    for (let battery of selectedBatteries) {
        const files = filesList[dataset][battery];
        for (let i = 0; i < files.length; i++) {
            logsDiv.innerHTML += `Processing ${battery} battery file - ${files[i]} ${i+1}/${files.length}<br>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            await new Promise(resolve => setTimeout(resolve, 500)); // 0.5s delay
        }
    }

    // Determine best battery from selected
    const validBatteries = selectedBatteries.filter(bat => temp < avgTemps[dataset][bat]);
    if (validBatteries.length === 0) {
        resultDiv.innerHTML = "No battery meets the criteria.";
        return;
    }
    const bestBattery = validBatteries.reduce((best, current) => {
        return avgTemps[dataset][current] < avgTemps[dataset][best] ? current : best;
    });

    resultDiv.innerHTML = `Best battery chemistry: ${bestBattery}`;
}

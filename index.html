function getDataset(temp) {
    if (temp < 20) return "5deg";
    if (temp <= 30) return "25deg";
    return "35deg";
}

async function startProcessing() {
    const temp = parseFloat(document.getElementById("temp").value);
    const selectedBatteries = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                   .map(cb => cb.value.trim()); // trim to avoid space issues

    const logsDiv = document.getElementById("logs");
    const resultDiv = document.getElementById("result");

    // Reset display
    logsDiv.innerHTML = "Processing will appear here...";
    resultDiv.innerHTML = "";

    // Input validation
    if (isNaN(temp) || selectedBatteries.length === 0) {
        alert("Please enter a valid temperature and select at least one battery type.");
        return;
    }

    const dataset = getDataset(temp);

    // Safety check for dataset existence
    if (!avgTemps[dataset]) {
        alert("No data available for this temperature range.");
        return;
    }

    // Fake processing logs
    for (let battery of selectedBatteries) {
        const files = filesList[dataset][battery] || [];
        for (let i = 0; i < files.length; i++) {
            logsDiv.innerHTML = `Processing ${battery} battery file - ${files[i]} ${i+1}/${files.length}`;
            await new Promise(resolve => setTimeout(resolve, 500)); // 0.5s delay
        }
    }

    // Determine best battery
    const validBatteries = selectedBatteries.filter(bat =>
        avgTemps[dataset][bat] !== undefined && temp < avgTemps[dataset][bat]
    );

    let bestBattery;
    if (validBatteries.length > 0) {
        bestBattery = validBatteries.reduce((best, current) =>
            avgTemps[dataset][current] < avgTemps[dataset][best] ? current : best
        );
    } else {
        bestBattery = "None";
    }

    // Always show final output
    logsDiv.innerHTML = "Processing complete.";
    resultDiv.innerHTML = `Best battery chemistry: ${bestBattery}`;
}

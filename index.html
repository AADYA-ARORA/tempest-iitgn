<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Battery Chemistry Selector</title>
  <style>
    :root {
      --lfp: #4CAF50;  /* green */
      --nca: #2196F3;  /* blue */
      --nmc: #FF9800;  /* orange */
      --bg: #f4f7fb;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
      background: linear-gradient(90deg, #0066cc, #00b3b3);
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }
    header p {
      margin: 8px 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .checkbox-group label {
      font-weight: 500;
    }
    .btn {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #004d99;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .comment {
      margin-top: 15px;
      font-size: 1.05rem;
      font-weight: 400;
      text-align: center;
      color: #444;
    }
    #processLog {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Battery Chemistry Selector</h1>
    <p>Enter ambient temperature, select chemistries, and get the best choice instantly</p>
  </header>
  <main>
    <div class="card">
      <label for="ambient">Ambient temperature (°C)</label>
      <input id="ambient" type="number" step="0.1" placeholder="e.g. 22" />

      <label>Select chemistries to consider</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="ch_lfp" checked /> LFP</label>
        <label><input type="checkbox" id="ch_nca" checked /> NCA</label>
        <label><input type="checkbox" id="ch_nmc" checked /> NMC</label>
      </div>

      <button class="btn" id="compute">Compute Recommendation</button>

      <div id="out" style="display:none">
        <div id="recommendation" class="result"></div>
        <div id="extra" class="comment"></div>
        <div id="processLog"></div>
      </div>
    </div>
  </main>

    function getDatasetForAmbient(t) {
      if (t < 15) return 5;
      if (t <= 30) return 25;
      return 35;
    }

    function showProcessingFiles(tempFolder, selectedChems) {
      const processLog = document.getElementById("processLog");
      const files = [];

      selectedChems.forEach(chem => {
        const chemKey = chem.toUpperCase();
        if (filesList[tempFolder] && filesList[tempFolder][chemKey]) {
          files.push(...filesList[tempFolder][chemKey]);
        }
      });

      let index = 0;
      function showNext() {
        if (index < files.length) {
          processLog.textContent = `Processing: ${files[index]}`;
          index++;
          setTimeout(showNext, 500);
        } else {
          processLog.textContent = "All files processed.";
        }
      }
      showNext();
    }

    document.getElementById('compute').addEventListener('click', () => {
      const ambient = parseFloat(document.getElementById('ambient').value);
      if (isNaN(ambient)) {
        alert('Please enter a valid ambient temperature.');
        return;
      }

      const selected = [];
      if (document.getElementById('ch_lfp').checked) selected.push('lfp');
      if (document.getElementById('ch_nca').checked) selected.push('nca');
      if (document.getElementById('ch_nmc').checked) selected.push('nmc');

      if (selected.length === 0) {
        alert('Please select at least one chemistry.');
        return;
      }

      const dataset = getDatasetForAmbient(ambient);
      const tempFolder = dataset + "deg";

      // Filter passing chemistries
      const passing = selected
        .filter(chem => ambient < avgTemps[dataset][chem])
        .map(chem => ({ chem, avg: avgTemps[dataset][chem] }));

      if (passing.length === 0) {
        document.getElementById('out').style.display = 'block';
        document.getElementById('recommendation').textContent = "No chemistry meets the condition.";
        document.getElementById('recommendation').style.background = "#ccc";
        document.getElementById('extra').textContent = "";
        document.getElementById('processLog').textContent = "";
        return;
      }

      // Find lowest avg among passing
      const minAvg = Math.min(...passing.map(p => p.avg));
      const best = passing.find(p => p.avg === minAvg);

      // Style based on chemistry
      let bgColor;
      if (best.chem === 'lfp') bgColor = "var(--lfp)";
      if (best.chem === 'nca') bgColor = "var(--nca)";
      if (best.chem === 'nmc') bgColor = "var(--nmc)";

      document.getElementById('out').style.display = 'block';
      document.getElementById('recommendation').textContent =
        `Recommended: ${best.chem.toUpperCase()} battery`;
      document.getElementById('recommendation').style.background = bgColor;
      document.getElementById('recommendation').style.color = "white";
      document.getElementById('extra').textContent = comments[best.chem];

      // Show processing files for all selected chemistries
      showProcessingFiles(tempFolder, selected);
    });
  </script>
</body>
</html>
